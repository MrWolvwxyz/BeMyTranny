<html>
    <title>Login to BMT</title>
<link rel="stylesheet" href="../static/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link href="../static/css/landing-page.css" rel="stylesheet">
<body>
    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/index">Be My Translator</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    
                    {% if login %}
                    <li>
                        <a class="navbar-brand topnav" href="/ask">Ask</a>
                        <a class="navbar-brand topnav" href="/explorepage">Explore</a>
                    </li>
                    <li>
                        <div class="dropdown" style="margin-top:10px">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{username}}
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <li><a href="/userpage">My Home Page</a></li>
                              <li><a href="/logout">Log Out</a></li>
                            </ul>
                        </div>
                    </li>
                    {% else %}
                    <li>
                       <a class="navbar-brand topnav" href="/ask">Ask</a>
                        <a class="navbar-brand topnav" href="/explorepage">Explore</a>
                        <a class="navbar-brand topnav" href="/login">Login/Registration</a>
                    </li>
                    {% endif %}


                    
                </ul>
            </div>
            
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>




	<a  name="contact"></a>
    <div class="banner">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                </div>
                <br>
               
<table>
<tr>
<td width = "500">
  <h2 style="color:white">Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dd><input name='operation' value = 'login' hidden >
      <dt style="color:white">Username:
      <dd><input type=text name=username>
      <dt style="color:white">Password:
      <dd><input type=password name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
  </td>
  <td width = "500">
  <form action="{{ url_for('login') }}" method=post>
  <dl>
  <h2 style="color:white">Register</h2>
    <dd><input name='operation' value = 'register' hidden >
    <dt style="color:white">Email:
    <dd><input type=text name=email>
    <dt style="color:white">Username:
    <dd><input type=text name=username>
    <dt style="color:white">Password:
    <dd><input type=password name=password>
    <dd><input type=submit value=Register>
    </dl>
    </form>
  </td>
</tr>
</table>
</body>
</html>
